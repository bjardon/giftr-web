<div class="card align-self-center border-0 shadow-lg rounded-lg">
    <div class="card-body">
        <h2 class="card-title">Sign In</h2>
        <h3 class="card-subtitle mb-3 text-body-secondary">
            with your email and password
        </h3>
        <p class="mb-4">
            Don't have an account yet?
            <a routerLink="/auth/sign-up" class="link-primary">Sign up</a>
            instead
        </p>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="mb-4">
                <div class="form-floating mb-3">
                    <input
                        formControlName="email"
                        type="email"
                        class="form-control"
                        placeholder="name@example.com" />
                    <label for="email">Email</label>
                </div>
                <div class="form-floating">
                    <input
                        formControlName="password"
                        type="password"
                        class="form-control"
                        placeholder="Password" />
                    <label for="password">Password</label>
                </div>
            </div>
            <div
                class="d-grid d-md-flex gap-3 justify-content-md-end align-items-center">
                <p *ngrxLet="error$ as error" class="mb-0 text-danger">
                    {{error}}
                </p>
                <button
                    *ngrxLet="busy$ as busy"
                    type="submit"
                    class="btn btn-lg btn-primary px-5"
                    [disabled]="busy">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
