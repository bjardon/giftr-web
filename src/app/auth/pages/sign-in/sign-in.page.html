<div class="card align-self-center border-0 shadow-lg rounded-lg">
    <div class="card-body">
        <h2 class="card-title">Inicia sesión</h2>
        <h3 class="card-subtitle mb-3 text-body-secondary">
            con tu correo electrónico y contraseña
        </h3>
        <p class="mb-4">
            Todavía no tienes una cuenta?
            <a routerLink="/auth/sign-up" class="link-primary">Crea una</a>
            ahora mismo.
        </p>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="mb-4">
                <div class="form-floating mb-3">
                    <input
                        formControlName="email"
                        type="email"
                        class="form-control"
                        placeholder="name@example.com" />
                    <label for="email">Correo electrónico</label>
                </div>
                <div class="form-floating">
                    <input
                        formControlName="password"
                        type="password"
                        class="form-control"
                        placeholder="Password" />
                    <label for="password">Contraseña</label>
                </div>
            </div>
            <div
                class="d-grid d-md-flex gap-3 justify-content-md-end align-items-center">
                <p *ngrxLet="error$ as error" class="mb-0 text-danger">
                    {{error}}
                </p>
                <button
                    *ngrxLet="busy$ as busy"
                    type="submit"
                    class="btn btn-lg btn-primary px-5"
                    [disabled]="busy">
                    Iniciar sesión
                </button>
            </div>
        </form>
    </div>
</div>
